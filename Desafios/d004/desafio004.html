<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
</head>
<body>
    <section>
        <h1>Calculando Troco</h1>
        <input type="button" value="Comprar Produto" id="clicar">
    </section>
    <script>
        var ativar = window.document.querySelector('input#clicar')

       ativar.addEventListener('click' , clicar)
        function clicar(){
            var produto = window.prompt('Qual produto você está comprando?')
            var valor = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var pagamento = Number(window.prompt(`Qual foi o valor que você deu para para ${produto}? `))
            var troco = pagamento - valor
            window.alert(`Você comprou ${produto} que custou R$ ${valor}.
Deu R$${pagamento} em dinheiro e vai receber R$ ${troco} de troco.
Volte Sempre!`)
        }
    </script>
</body>
</html>
