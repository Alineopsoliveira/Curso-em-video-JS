<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio de Boa-Vindas</title>
</head>
<body>

    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" id="iniciar">

    <script>
        var inicio = window.document.querySelector('input#iniciar')
        inicio.addEventListener('click' , clicar)
        function clicar(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade! `)
        }
    </script>
</body>

</html>
