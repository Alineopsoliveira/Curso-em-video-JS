<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de clicles</title>
    <style>
        button{
            padding: 25px;
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Contador de cliques</h1>
        <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
        <div id="res">
            <p>O contador está com <mark>0</mark> cliques.</p>
        </div>
    </main>
    <script>
        var contador = 0
        function contar(){
            contador ++
            res.innerHTML = `O contador está com <mark>${contador}</mark> cliques.`
        }
        function zerar (){
            contador = 0
            res.innerHTML = null
        }
    </script>
</body>
</html>
