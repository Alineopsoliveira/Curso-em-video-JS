<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1> verificar a Nacionalidade
    </h1>
    Informe o país em que nasceu: <input type="text" name="txt" id="txt">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var txt1 = window.document.querySelector('input#txt')
            var res = window.document.querySelector('div#res')
            var tx = String(txt1.value)
            res.innerHTML = `<p>Seus país é ${tx}</p>`
            if(tx != 'Brasil'){
                res.innerHTML += 'Você é estrangeiro'
            }else{
                res.innerHTML += ' Você é brasileiro'
            }
        }
    </script>
</body>
</html>
